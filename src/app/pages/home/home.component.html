<app-header></app-header>

<!--Se agregan los productos dinamicamente en la lista ul-->
<ul id="c">
  <li *ngFor="let product of products">
    <div class="img"><img [src]="product.images[0]"></div>
    <p><strong>{{product.title}}</strong></p>
    <div class="info-bottom">
      <div>
        <div><i class="fa-sharp fa-solid fa-tag"></i> <b>{{product.category.name}}</b></div>
        <div> <b>{{product.price | currency}}</b></div>
      </div>
      <div class="btn_roundb"><a (click)="AddCart(product)" class="btn_roundf"><i class="fa fa-duotone fa-cart-plus"></i></a></div>
    </div>
  </li>
</ul>
